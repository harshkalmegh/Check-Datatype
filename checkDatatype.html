  <body></body>
  <script>
    /**
     * Algorithm
     * 1. handle Edge Case for undefined, null
     * 2. check value is array handle it with ArrayisArray
     * 3. pass value and check value's datatype with typeof
     * 4. return datatype
     */
    // Version 1
    function checkDatatype(val) {
      if (val === undefined || val === null) {
        return "Enter proper value";
      }
      if (Array.isArray(val)) {
        return "Input is Array";
      }
      return `Input is of type : ${typeof val}`;
    }
    console.log(checkDatatype(""));

    // Version 2
    function checkDatatype2(val) {
      if (val === undefined || val === null) return "Enter proper value";
      return Array.isArray(val)
        ? `Input is of type : Array`
        : `Input is of type : ${typeof val}`;
    }
    console.log(checkDatatype2(4));
  </script>
