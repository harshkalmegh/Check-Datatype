  <body></body>
  <script>
    /**
     * Algorithm
     * 1. handle Edge Case for undefined, null
     * 2. check value is array handle it with ArrayisArray
     * 3. pass value and check value's datatype with typeof
     * 4. return datatype
     */

    function checkDatatype(val) {
      if (!val) {
        return "Enter proper value";
      }
      if (Array.isArray(val)) {
        return "Input is Array";
      }
      return `Input is ${typeof val}`;
    }
    console.log(checkDatatype(true));
  </script>
